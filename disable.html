<!DOCTYPE html>
<html>
<body>

<button id="myBtn" disabled="true">My Button</button>

<p>Click the button below to disable the button above.</p>

<!-- <button onclick="myFunction()">Try it</button> -->
<select id="room1" onchange="myFunction()">
	<option value="0">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
</select>
<select id="room2" onchange="myFunction()">
	<option value="0">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
</select>
<script>
function myFunction() {
	//var room=1;
	// var e = document.getElementById("room");
	//var strUser = e.options[e.selectedIndex].value;

	// console.log(e.value)

	var e=document.getElementById('room1').value+document.getElementById('room2').value;

	if(e>0)
	{
		document.getElementById("myBtn").disabled = false;
	}else{
		document.getElementById("myBtn").disabled = true;
	}
    // document.getElementById("myBtn").disabled = true;
}

</script>

</body>
</html>
